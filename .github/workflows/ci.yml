name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
      - python-v*
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  schema-sync:
    name: Verify schema assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Ensure embedded schemas are up to date
        run: python -m scripts.sync_schema_assets --check

  python:
    name: Python SDK
    runs-on: ubuntu-latest
    needs: schema-sync
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install package
        run: pip install -e ./python[dev]
      - name: Run pytest
        run: pytest python/tests

  go:
    name: Go SDK
    runs-on: ubuntu-latest
    needs: schema-sync
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Go test
        run: go test ./...

  publish-python:
    name: Publish Python package
    runs-on: ubuntu-latest
    needs: python
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    env:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build tooling
        run: pip install build twine
      - name: Build distribution
        run: |
          cd python
          python -m build
      - name: Upload to PyPI
        if: ${{ env.PYPI_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ env.PYPI_TOKEN }}
        run: |
          cd python
          python -m twine upload --non-interactive dist/*
      - name: Skip publish (no token)
        if: ${{ env.PYPI_TOKEN == '' }}
        run: echo "PYPI_TOKEN secret not configured; skipping PyPI upload."

  warm-go-proxy:
    name: Warm Go proxy cache
    runs-on: ubuntu-latest
    needs: go
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Trigger Go proxy fetch
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          GOPROXY="https://proxy.golang.org" go list github.com/asb-security/asb-security-schema/go/securityschema@"${TAG}"

