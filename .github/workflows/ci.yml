name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  schema-sync:
    name: Verify schema assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Ensure embedded schemas are up to date
        run: python -m scripts.sync_schema_assets --check

  python:
    name: Python SDK
    runs-on: ubuntu-latest
    needs: schema-sync
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install package
        run: pip install -e ./python[dev]
      - name: Run pytest
        run: pytest python/tests

  go:
    name: Go SDK
    runs-on: ubuntu-latest
    needs: schema-sync
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Go test
        run: go test ./...

